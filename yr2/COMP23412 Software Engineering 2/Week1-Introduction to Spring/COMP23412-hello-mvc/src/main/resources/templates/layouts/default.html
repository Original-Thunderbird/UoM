<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title layout:title-pattern="$LAYOUT_TITLE: $CONTENT_TITLE">Greetings</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/webjars/font-awesome/css/font-awesome.min.css" />
</head>
<body>
  <nav class="navbar navbar-inverse navbar-static-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#hello-navbar-collapse" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
        </button>
        <a class="navbar-brand" th:href="@{/}">Hello MVC</a>
      </div>

      <div class="collapse navbar-collapse" id="hello-navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a th:href="@{/greeting}">Greetings</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right" sec:authorize="!isAuthenticated()">
          <li><p class="navbar-text"><i class="fa fa-user" aria-hidden="true"></i> Not signed in</p></li>
          <li>
            <div>
              <a class="btn btn-default navbar-btn" role="button" th:href="@{/sign-in}">
                <i class="fa fa-sign-in" aria-hidden="true"></i> Sign in
              </a>
            </div>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right" sec:authorize="isAuthenticated()">
          <li><p class="navbar-text"><i class="fa fa-user" aria-hidden="true"></i> Signed in as <span sec:authentication="name"></span></p></li>
          <li>
            <form class="navbar-form" th:action="@{/sign-out}" method="post">
              <button type="submit" class="btn btn-warning"><i class="fa fa-sign-out" aria-hidden="true"></i> Sign out</button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="alert alert-success alert-dismissible" role="alert" th:if="${ok_message}">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <i class="fa fa-times" aria-hidden="true"></i>
      </button>

      <span th:text="${ok_message}">Success!</span>
    </div>

    <div layout:fragment="content">
      Main page body goes here...
    </div>
  </div>

  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
